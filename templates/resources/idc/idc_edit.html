{% extends "base.html" %}

  {% block title %}IDC更新{% endblock %}
  {% block breadcrunb %}
      <h1>
         Dashboard
        <small>Version 1.0.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">资源管理</li>
        <li class="active">IDC管理</li>
        <li class="active">IDC更新</li>
      </ol>
  {% endblock %}


{% block content %}

<div class="row">
      <!-- Left col -->
        <div class="col-md-12">

        <div class="box box-info">


            <div class="box-header with-border">
              <h3 class="box-title">IDC更新</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->

            <div class="box-body">


                <form method="post"  class="form-horizontal">
                    <input type="hidden" name="id" value="{{idc_obj.id}}">
                    <div class="form-group"><label class="col-sm-2 control-label">ID：</label>
                        <div class="col-sm-5"><input type="text" readonly="readonly"  value="{{ idc_obj.id }}" class="form-control" required=""></div>
                    </div>
                           
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">简称：</label>
                       <div class="col-sm-5"><input type="text" readonly="readonly" name="name" value="{{ idc_obj.name }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">IDC名称：</label>
                       <div class="col-sm-5"><input type="text" readonly="readonly" name="idc_name" value="{{ idc_obj.idc_name }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">地址：</label>
                       <div class="col-sm-5"><input type="text" name="address" value="{{ idc_obj.address }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">电话：</label>
                       <div class="col-sm-5"><input type="text" name="phone" value="{{ idc_obj.phone }}" class="form-control" required=""></div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">邮箱：</label>
                       <div class="col-sm-5"><input type="text" name="email" value="{{ idc_obj.email }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">联系人：</label>
                       <div class="col-sm-5"><input type="text" name="username" value="{{ idc_obj.username }}" class="form-control" required=""></div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-warning" href="{% url 'resources:idc_list' %}">返回</a>
                            <button class="btn btn-white" type="reset">取消</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">确认</button>
                        </div>
                    </div>
                    </form>
    </div>
    <!-- /.body -->
   </div>
  <!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->



{% endblock %}

{% block js %}
{% endblock %}
