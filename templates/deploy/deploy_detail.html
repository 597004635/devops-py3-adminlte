{% extends "base.html" %}


  {% block title %}发布详情{% endblock %}
  {% block css %}
  <style>
{#    .form-horizontal .form-group{margin-bottom:10px;width:100%;}#}
{#    .form-horizontal  .form-control{width:86%;}#}
{#    .form-horizontal .control-label{width:75px;}#}
  </style>

  {% endblock %}

  {% block breadcrunb %}
      <h1>
         Dashboard
        <small>Version 1.0.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 仪表盘</a></li>
        <li class="active">发布系统</li>
        <li class="active">发布详情</li>
      </ol>
  {% endblock %}



{% block content %}
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
        <!-- TABLE: LATEST ORDERS -->
        <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">发布详情</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->

            <div class="box-body">
                <div class="form-group">
                    <div>
                        <a class="btn btn-default" href="{% url 'deploy:apply_list' %}">返回</a>
                    </div>
                </div>

                <div>
                    <pre style="color:#f8f8ff;background:#000000">{{ Deploy.result }}</pre>
                </div>
            </div>
            <!-- /.box-body -->

        </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
{% endblock %}
